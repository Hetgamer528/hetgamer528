<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { fill: #60a5fa; font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; }
      .description { fill: #d1d5db; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; }
      .tag { fill: #9ca3af; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; }
      .tag-bg { fill: #21262d; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#161b22" rx="10"/>
  
  <!-- Logo - MASTERPIECE Professional Design -->
  <g transform="translate(20, 47)">
    <defs>
      <linearGradient id="sliceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
        <stop offset="33%" style="stop-color:#06b6d4;stop-opacity:1" />
        <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="glowGrad">
        <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#fff;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <!-- Rounded square background with EPIC 4-color gradient -->
    <rect width="60" height="60" rx="10" fill="url(#sliceGrad)"/>
    
    <!-- Subtle glow effect -->
    <circle cx="30" cy="30" r="25" fill="url(#glowGrad)"/>
    
    <!-- Cloud/Server Stack - Premium Design -->
    <!-- Top server slice -->
    <g opacity="0.95">
      <path d="M 15 22 L 30 16 L 45 22 L 45 26 L 30 32 L 15 26 Z" fill="#fff"/>
      <path d="M 15 22 L 30 16 L 45 22" fill="none" stroke="#14b8a6" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="30" cy="22" rx="15" ry="4" fill="none" stroke="#14b8a6" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Middle server slice -->
    <g opacity="0.92">
      <path d="M 17 30 L 30 25 L 43 30 L 43 33 L 30 38 L 17 33 Z" fill="#fff"/>
      <path d="M 17 30 L 30 25 L 43 30" fill="none" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="30" cy="30" rx="13" ry="3.5" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Bottom server slice -->
    <g opacity="0.89">
      <path d="M 19 37 L 30 33 L 41 37 L 41 40 L 30 44 L 19 40 Z" fill="#fff"/>
      <path d="M 19 37 L 30 33 L 41 37" fill="none" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
      <ellipse cx="30" cy="37" rx="11" ry="3" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
    </g>
    
    <!-- Infrastructure connection lines -->
    <line x1="30" y1="32" x2="30" y2="33" stroke="#fff" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,1"/>
    <line x1="30" y1="38" x2="30" y2="39" stroke="#fff" stroke-width="1.5" opacity="0.5" stroke-dasharray="2,1"/>
    
    <!-- High-performance nodes/indicators -->
    <circle cx="22" cy="26" r="1.5" fill="#14b8a6"/>
    <circle cx="38" cy="26" r="1.5" fill="#14b8a6"/>
    <circle cx="23" cy="33" r="1.5" fill="#3b82f6"/>
    <circle cx="37" cy="33" r="1.5" fill="#3b82f6"/>
    <circle cx="24" cy="40" r="1.5" fill="#8b5cf6"/>
    <circle cx="36" cy="40" r="1.5" fill="#8b5cf6"/>
  </g>
  
  <!-- Text -->
  <text class="title" x="100" y="65">Slice.WTF Hosting</text>
  <text class="description" x="100" y="88">A high-performance hosting platform.</text>
  
  <!-- Tags -->
  <g transform="translate(100, 110)">
    <rect class="tag-bg" width="50" height="24" rx="12"/>
    <text class="tag" x="25" y="16" text-anchor="middle">Cloud</text>
  </g>
  
  <g transform="translate(160, 110)">
    <rect class="tag-bg" width="85" height="24" rx="12"/>
    <text class="tag" x="42.5" y="16" text-anchor="middle">Automation</text>
  </g>
  
  <g transform="translate(255, 110)">
    <rect class="tag-bg" width="95" height="24" rx="12"/>
    <text class="tag" x="47.5" y="16" text-anchor="middle">Infrastructure</text>
  </g>
</svg>
