<svg viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <style>
      .card-bg { fill: #1a1f2e; }
      .title { fill: #60a5fa; font-family: 'Segoe UI', Arial, sans-serif; font-size: 24px; font-weight: 600; }
      .description { fill: #d1d5db; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; }
      .tag { fill: #9ca3af; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; }
      .tag-bg { fill: #374151; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="150" fill="#0f172a"/>
  
  <!-- Card -->
  <rect class="card-bg" x="10" y="10" width="380" height="130" rx="8"/>
  
  <!-- Logo -->
  <image href="https://raw.githubusercontent.com/Hetgamer528/hetgamer528/main/assets/slice.png" x="20" y="25" width="40" height="40"/>
  
  <!-- Text -->
  <text class="title" x="70" y="50">Slice.WTF Hosting</text>
  <text class="description" x="70" y="75">A high-performance hosting platform.</text>
  
  <!-- Tags -->
  <rect class="tag-bg" x="70" y="90" width="50" height="24" rx="4"/>
  <text class="tag" x="80" y="106">Cloud</text>
  
  <rect class="tag-bg" x="130" y="90" width="85" height="24" rx="4"/>
  <text class="tag" x="140" y="106">Automation</text>
  
  <rect class="tag-bg" x="225" y="90" width="95" height="24" rx="4"/>
  <text class="tag" x="235" y="106">Infrastructure</text>
</svg>
