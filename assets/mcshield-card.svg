<svg width="400" height="150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { fill: #58a6ff; font-family: 'Segoe UI', Arial, sans-serif; font-size: 20px; font-weight: 600; }
      .description { fill: #c9d1d9; font-family: 'Segoe UI', Arial, sans-serif; font-size: 14px; }
      .tag { fill: #8b949e; font-family: 'Segoe UI', Arial, sans-serif; font-size: 12px; }
      .tag-bg { fill: #21262d; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#161b22" rx="10"/>
  
  <!-- Logo - Ultra Professional Shield Design -->
  <g transform="translate(20, 47)">
    <defs>
      <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- Rounded square background with vibrant gradient -->
    <rect width="60" height="60" rx="10" fill="url(#shieldGrad)"/>
    
    <!-- Iconic shield shape with perfect proportions -->
    <path d="M 30 16 L 46 23 L 46 37 Q 46 48 30 52 Q 14 48 14 37 L 14 23 Z" fill="#fff" opacity="0.95"/>
    
    <!-- Inner shield layer for depth -->
    <path d="M 30 20 L 42 25 L 42 37 Q 42 45 30 48 Q 18 45 18 37 L 18 25 Z" fill="none" stroke="#0ea5e9" stroke-width="1.5" opacity="0.4"/>
    
    <!-- DDoS protection symbol - network barrier -->
    <circle cx="30" cy="34" r="7" fill="none" stroke="#6366f1" stroke-width="2.5"/>
    <line x1="24" y1="34" x2="36" y2="34" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Network nodes showing distributed protection -->
    <circle cx="24" cy="34" r="2" fill="#a855f7"/>
    <circle cx="36" cy="34" r="2" fill="#a855f7"/>
    <circle cx="30" cy="28" r="2" fill="#0ea5e9"/>
    <circle cx="30" cy="40" r="2" fill="#0ea5e9"/>
  </g>
  
  <!-- Text -->
  <text class="title" x="100" y="65">McShield.ORG</text>
  <text class="description" x="100" y="88">Advanced DDoS protection for networks.</text>
  
  <!-- Tags -->
  <g transform="translate(100, 110)">
    <rect class="tag-bg" width="95" height="24" rx="12"/>
    <text class="tag" x="47.5" y="16" text-anchor="middle">Cybersecurity</text>
  </g>
  
  <g transform="translate(205, 110)">
    <rect class="tag-bg" width="75" height="24" rx="12"/>
    <text class="tag" x="37.5" y="16" text-anchor="middle">XDP/eBPF</text>
  </g>
  
  <g transform="translate(290, 110)">
    <rect class="tag-bg" width="85" height="24" rx="12"/>
    <text class="tag" x="42.5" y="16" text-anchor="middle">Networking</text>
  </g>
</svg>
